<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Etch-a-Sketch</title>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.validate.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>




<body>

    <div class="wrapper clearfix">
        
        <form id="sketch-form" method="get" action="">
            <fieldset>
                

                <div class="sketch-form-inputs clearfix">
                    
                    <label for="rows">How many rows?</label>
                    <input type="number" id="rows" name="rows" placeholder="Rows" value="" required>
        
                    <label for="columns">How many columns?</label>
                    <input type="number" id="columns" name="columns" placeholder="Columns" value="" required>

                    <label for="width">How wide of a canvas?</label>
                    <input type="number" id="width" placeholder="Canvas Size" value="">

                </div> <!-- End of sketch-form-inputs -->




                <div class="sketch-form-btns">
        
                    <a href="#" class="btn-toggle-colors btn-toggle-off button">Colours!</a>

                    <button type="submit" id="submit" class="button submit">Create Grid</button>

                    <a href="#" class="clearGrid button">Clear Canvas</a>
                
                </div> <!-- End of sketch-form-btns -->

            
            </fieldset>    
        </form>




        <div class="instructions">
            
            <h1>Etch-a-Sketch</h1>
            
            <p>On the left, enter your desired number of rows, columns, and overall width for the canvas. The ratio between columns and canvas will limit the size of the individual boxes on the etch-a-sketch canvas.</p>
        
        </div> <!-- End of instructions -->
   



    </div>  <!-- End of wrapper -->



<!-- Sketch Canvas -->


    <div id="canvas-container">

        <div class="container">
          
        </div>

    </div>

<!-- End of Sketch Canvas -->



</body>
</html>
